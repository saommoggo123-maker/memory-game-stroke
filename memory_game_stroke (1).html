<body>

  <script>
    const emojis = ["üçé", "üçå", "üçä", "üçá", "üçâ", "üçì", "üçç", "ü•≠"];
    let cards;
    let flippedCards;
    let matched;
    let score;
    let timer;
    let seconds;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";
      shuffle(cards);
      cards.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.index = index;
        card.dataset.emoji = emoji;
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
    }

    function flipCard(e) {
      const card = e.target;
      if (card.classList.contains("flipped") || flippedCards.length === 2) return;
      card.textContent = card.dataset.emoji;
      card.classList.add("flipped");
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        setTimeout(checkMatch, 800);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.emoji === card2.dataset.emoji) {
        matched += 1;
        score += 10;
        document.getElementById("message").textContent = "‚úÖ ‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å! ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß";
      } else {
        score -= 2;
        card1.textContent = "";
        card2.textContent = "";
        card1.classList.remove("flipped");
        card2.classList.remove("flipped");
        document.getElementById("message").textContent = "‚ùå ‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á";
      }
      flippedCards = [];
      document.getElementById("score").textContent = score;

      if (matched === emojis.length) {
        clearInterval(timer);
        document.getElementById("message").textContent = "üéâ ‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏°‡∏≤‡∏Å! ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß";
      }
    }

    function restartGame() {
      cards = [...emojis, ...emojis];
      flippedCards = [];
      matched = 0;
      score = 0;
      seconds = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("score").textContent = score;
      document.getElementById("time").textContent = seconds;
      if (timer) clearInterval(timer);
      timer = setInterval(() => {
        seconds++;
        document.getElementById("time").textContent = seconds;
      }, 1000);
      createBoard();
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
    restartGame();
  </script>
